<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->

    <link rel="stylesheet" href="style/style.css">
    <title>Actor JS</title>
</head>

<body>


    <div class="container" >
        <div class="row">
            <div class="container" id="cont_main">
                <div class="container col-xs-12 col-sm-12 col-md-12 col-lg-12" id="cont">
                    <label for="actor">Choose Your Favorite Actor</label>
                </div>
                <div class="container" id="cont2">
                    <br><br>
                    <select name="actor" id="actors" onchange="select_actor()">
                        <option value="Alvaro Morte">Alvaro Morte (El Profesor)</option>
                        <option value="Ursula Corbero">Ursula Corbera (Tokyo)</option>
                        <option value="Pedro Alonso">Pedro Alonso (Berlin)</option>
                        <option value="Itziar Ituno">Itziar Ituno (Raquel Murillo)</option>
                        <option value="Alba Flores">Alba Flores (Nairobi)</option>
                        <option value="Miguel Herran">Miguel Herran (Rio)</option>
                        <option value="Jaime Lorente">Jaime Lorente (Denver)</option>
                        <option value="Esther Acebo">Esther Acebo (Stockholm)</option>
                        <option value="Darko Peric">Darko Peric (Helsinki)</option>
                        <option value="Roberto Garcia">Roberto Garcia (Oslo)</option>
                        <option value="Paco Tous">Paco Tous (Moscow)</option>
                    </select>
                    <br>
                    <p id="tagP"></p>
                </div>

                <img id="img" src="img/Alvaro Morte.png" width="200px" style="border-radius: 10px; margin-left: 150px;" alt="">
            </div>

        </div>
    </div>


</body>
